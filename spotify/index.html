<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Spotify Web Player</title>
  </head>

  <body>
    <main>

      <nav id="user-nav">
        <a href="#">
          <i class="fab fa-spotify spotify-logo"></i>
          Spotify
        </a>
        <a href="#"><i class="fas fa-search"></i> Search</a>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-list-alt"></i> Your Library</a>
      </nav>

      <section id="playlist-container">
        <section id="playlist-detail-container">
          <figure id="playlist-art"></figure>
          <section id="playlist-detail">
            <h1 class="playlist-name">MIA (feat. Drake)</h1>
            <p class="playlist-creator">Bad Bunny</p>
            <button>Play</button>
            <p class="playlist-created">2018 â€¢ 1 SONG</p>
            <p class="playlist-remove">REMOVE FROM YOUR LIBRARY</p>
          </section>
        </section>
        <section id="playlist">
          Playlist Songs
        </section>
      </section>
      
      <footer id="playback-ui">
        <nav id="current-song">
          <figure id="album-art"></figure>
          <section id="song-detail">
            <detail id="song-name">MIA (feat. Drake)</detail>
            <detail id="song-artist">Bad Bunny, Drake</detail>
          </section>
          <i class="fas fa-plus"></i>
        </nav>
        <section id="playback-controls-container">
          <nav id="playback-controls">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle icon-big"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo"></i>
          </nav>
          <nav>
            <input id="song-seek" type="range">
          </nav>
        </section>
        <nav id="volume-controls">
          <i class="fas fa-volume-up"></i>
          <input type="range">
        </nav>
      </footer>

    </main>
    <script src="./dist/bundle.js"></script>
  </body>

</html>
